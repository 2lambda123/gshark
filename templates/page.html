{{define "page"}}
    <div class="page-arear">
        <ul class="pagination">
            <li><a href="{{ .link }}/1">第一页</a></li>
            <li><a href="{{ .link }}/{{.pre}}">上一页</a></li>
            {{ range $i, $v := .pageList }}
                {{ if eq $v $.page }}
                    <li class="active"><a href="{{ $.link }}/{{$v}}">{{$v}}</a></li>
                {{ else }}
                    <li><a href="{{ $.link}}/{{$v}}">{{$v}}</a></li>
                {{ end }}
            {{ end }}
            {{ if eq $.page $.lastPage}}
                <li><a class="disabled" href="{{ .link }}/{{.next}}">下一页</a></li>
                <li><a class="disabled" href="{{ .link }}/{{.pages}}">最后一页</a></li>
            {{ else }}
                <li><a href="{{ .link }}/{{.next}}">下一页</a></li>
                <li><a href="{{ .link }}/{{.pages}}">最后一页</a></li>
            {{ end }}
        </ul>
        <div class="count">共 {{.count}} 条</div>
    </div>
{{end}}
