<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-blue sidebar-collapse" onload="prettyPrint()">
<div class="wrapper">
    {{template "header"}}
    {{template "menu" . }}
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                子域名资产
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/reports/subdomain/" class="btn btn-success c-add-btn"> 主页</a></li>
                <li class="btn btn-success c-add-btn">检测结果</li>
            </ol>
        </section>
        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr align="center">
                                    <th>ID</th>
                                    <th>Subdomain</th>
                                    <th>CreatedAt</th>
                                    <th>Review</th>
                                </tr>
                                {{range .reports}}
                                    <tr>
                                        <td>{{.Id}}</td>
                                        <td><a href="https://{{.Subdomain}}">{{.Subdomain}} </a></td>
                                        <td>{{FormatDate .CreatedAt}}</td>
                                        {{if eq 0 .Status}}
                                            <td><a href="/admin/reports/subdomain/disable/{{.Id }}"><img src="/img/repo.png" alt="忽略子域名" title="忽略子域名"/></a></td>
                                        {{end}}
                                    </tr>
                                {{end}}
                                </thead>
                            </table>
                            {{template "page" . }}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script>
    document.onkeydown = function () {
        if (event.keyCode === 37) {
            document.querySelector('.page-arear .pagination li:nth-child(2) a').click();
        } else if (event.keyCode === 39) {
            document.querySelector('.page-arear .pagination li:nth-last-child(2) a').click();
        }
    }
</script>
</body>
</html>
