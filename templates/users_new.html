<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="/admin/index/" class="logo">
            <span class="logo-mini"><b>Github leaked patrol</b></span>
            <span class="logo-lg"><b>Github leaked patrol</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span style="font-size: 20px;margin-right: 10px;"><i class="fa fa-user-circle"></i></span>
                            <span class="hidden-xs">{{.user}}</span>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/admin/logout/" class="btn btn-default btn-flat">退出登陆</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {{template "menu"}}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                用户管理
            </h1>
            <ol class="breadcrumb">
                <li class="btn btn-success c-add-btn"><a href="/admin/index/"> 主页</a></li>
                <li class="btn btn-success c-add-btn">用户管理</li>
                <a href="/admin/users/new/" class="btn btn-success c-add-btn"> 添加用户</a>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" action="/admin/users/new/" method="post">
                                <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                                <div class="box-body">
                                    <input type="hidden" id="id">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="name" name="username"
                                                   placeholder="请输入用户名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="password" name="password"
                                                   placeholder="请输入密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="role" class="col-sm-2 control-label">角色</label>
                                        <div class="col-sm-6">
                                            <select name="type">
                                                <option value="admin" selected>admin</option>
                                                <option value="user">user</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="submit" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="submit" value="提交" id="submit" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/lib/bootbox.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
