<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">

{{template "header"}}
{{template "menu"}}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                用户管理
            </h1>
            <ol class="breadcrumb">
                <li class="btn btn-success c-add-btn"><a href="/admin/index/"> 主页</a></li>
                <li class="btn btn-success c-add-btn"><a href="/admin/users/">用户管理</a></li>
                <a href="/admin/users/new/" class="btn btn-success c-add-btn"> 添加用户</a>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" action="/admin/users/edit/{{.user.Id}}" method="post">
                                <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                                <div class="box-body">
                                    <input type="hidden" id="id">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">用户名</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" name="username"
                                                   value="{{.user.Username}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密码</label>

                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" name="password"
                                                   value="{{.user.Password}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="role" class="col-sm-2 control-label">角色</label>
                                        <div class="col-sm-6">
                                            <select name="type">
                                                <option value="admin" {{if eq "admin" .user.Role}}selected{{end}}>admin</option>
                                                <option value="user" {{if eq "user" .user.Role}}selected{{end}}>user</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="submit" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="submit" value="提交" id="submit" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
