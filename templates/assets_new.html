<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
{{template "header"}}
{{template "menu" .  }}
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                资产管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index/"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">资产管理</li>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" action="/admin/assets/new/" method="post">
                                <div class="box-body">
                                    <input type="hidden" id="id">
                                    <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                                    <div class="form-group">
                                        <label for="hostName" class="col-sm-2 control-label">类型</label>

                                        <div class="col-sm-10">
                                            <select class="form-control" name="type">
                                                <option value="repos" selected>repos_urls</option>
                                                <option value="user">users</option>
                                                <option value="Organizations">Organizations</option>
                                                <option value="app">app</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-sm-2 control-label">资产内容</label>

                                        <div class="col-sm-10">
                                            <textarea name="content" id="content" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="col-sm-2 control-label">描述</label>

                                        <div class="col-sm-10">
                                            <textarea name="desc" id="desc" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="submit" value="提交" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
