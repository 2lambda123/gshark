<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">

{{template "header"}}
{{template "menu"}}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                token管理
            </h1>
            <ol class="breadcrumb">
                <li class="btn btn-success c-add-btn"><a href="/admin/index/"> 主页</a></li>
                <li class="btn btn-success c-add-btn">token管理</li><a href="/admin/tokens/new/" class="btn btn-success">新增token</a>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table id="dataList" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr align="center">
                                    <th>ID</th>
                                    <th>Github Token</th>
                                    <th>Desc</th>
                                    <th>Limit</th>
                                    <th>Remaining</th>
                                    <th>Reset Time</th>
                                    <th colspan="2">管理</th>
                                </tr>
                                {{range .tokens}}
                                <tr>
                                    <td>{{.Id}}</td>
                                    <td>{{.Token}}</td>
                                    <td>{{.Desc}}</td>
                                    <td>{{.Limit}}</td>
                                    <td>{{.Remaining}}</td>
                                    <td>{{.Reset}}</td>
                                    <td><a href="/admin/tokens/edit/{{.Id}}">edit</a></td>
                                    <td><a href="/admin/tokens/del/{{.Id}}">del</a></td>
                                </tr>
                                {{end}}
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/lib/bootbox.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
