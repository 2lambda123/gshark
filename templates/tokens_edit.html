<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

{{template "header"}}
{{template "menu" .  }}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                GITHUB TOKEN管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index/"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">GITHUB TOKEN管理</li>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" action="/admin/tokens/edit/{{.tokens.Id}}" method="post">
                                <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                                <div class="box-body">
                                    <input type="hidden" id="id">
                                    <div class="form-group">
                                        <label for="tokens" class="col-sm-2 control-label">tokens</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" name="tokens"
                                                   value="{{.tokens.Token}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="col-sm-2 control-label">token描述</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="desc" name="desc"
                                                   value="{{.tokens.Desc}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">token类型</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="type">
                                                <option value="github" {{if eq .tokens.Type "github"}}selected{{end}}>
                                                    github
                                                </option>
                                                <option value="gitlab" {{if eq .tokens.Type "gitlab"}}selected{{end}}>
                                                    gitlab
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="submit" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="submit" value="提交" id="submit" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
